<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird sHAFI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: skyblue;
      height: 100vh;
    }
    canvas {
      background: #70c5ce;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Bird
    let bird = { x: 50, y: 300, size: 20, gravity: 0.6, lift: -10, velocity: 0 };

    // Pipes
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.size > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function createPipe() {
      let gap = 150;
      let topHeight = Math.floor(Math.random() * (canvas.height - gap - 50)) + 20;
      let bottomY = topHeight + gap;
      pipes.push({ x: canvas.width, topHeight: topHeight, bottomY: bottomY, width: 50 });
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.size > pipe.x &&
          (bird.y < pipe.topHeight || bird.y + bird.size > pipe.bottomY)
        ) {
          gameOver = true;
        }

        if (pipe.x + pipe.width === bird.x) {
          score++;
        }
      });

      if (pipes.length && pipes[0].x < -pipes[0].width) {
        pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        if (frame % 90 === 0) createPipe();

        updateBird();
        updatePipes();

        drawBird();
        drawPipes();
        drawScore();

        frame++;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 100, 300);
      }
    }

    window.addEventListener("keydown", function(e) {
      if (e.code === "Space") {
        bird.velocity = bird.lift;
      }
    });

    gameLoop();
  </script>
</body>
</html>
